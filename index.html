<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deck.GL Terrain Map Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/deck.gl@^8.5.0/dist.min.js"></script>
  <script src="https://unpkg.com/luma.gl@^8.5.0/dist.min.js"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 100%;"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-122.4194, 37.7749],
      zoom: 13
    });
    const terrainLayer = new deck.TerrainLayer({
      id: 'terrain-layer',
      minZoom: 0,
      maxZoom: 23,
      elevationDecoder: {
        rScaler: 256.0,
        gScaler: 1.0,
        bScaler: 1 / 256.0,
        offset: -32768
      },
      elevationData: 'https://s3.amazonaws.com/elevation-tiles-prod/v1/terrarium/{z}/{x}/{y}.png',
      texture: 'https://raw.githubusercontent.com/visgl/deck.gl-data/master/website/terrain.png',
      wireframe: false
    });
    const deckgl = new deck.DeckGL({
      map: map,
      layers: [terrainLayer]
    });
  </script>
</body>
</html>
